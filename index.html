<!DOCTYPE html>
<html lang="en">
<head>
  
  <link rel="stylesheet" media="screen and (max-device-width: 900px)" href="mobile-style.css" />
  <link rel="stylesheet" media="screen and (min-device-width: 901px)" href="styles.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="container">
    <section class="card">
      <section class="image-section">
        <img class="hero-img" src="images/image-product-desktop.jpg">
      </section>
      <section class="content">
        <p class="tag">PERFUME</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p>
        <section class="price">
          <h1 class="discounted">$149.99</h1>
          <strike class="original"><p>$169.99</p></strike>
        </section>
        <button class="btn"><img src="images/icon-cart.svg" class="cart">Add to Cart</button>
      </section>
    </section>
  </section>
</body>
</html>
